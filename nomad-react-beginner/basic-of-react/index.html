<!DOCTYPE html>
<html>
<head>
  <title>react counter - Nomad</title>
</head>
<body>
<div id="root"></div>
</body>
<!-- react: Engine, Interactive UI 제공 -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<!-- react-dom: react element 들을 HTML 에 주입하는 역할 -->
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  /**
   * React 특징: 모든 html 관련 요소들을 js 로 모두 표현
   * JSX: javascript extension (아래 문법을 지원) https://ko.legacy.reactjs.org/docs/introducing-jsx.html
   * Babel: javascript compiler for current and older browsers https://babeljs.io/setup#installation
   * - Babel 여기에서 JSX 문법 지원을 위해 사용
   */

  // React.createElement > JSX 스타일로 대체
  function Title() {
    return (
      <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
        Hello I'm a title
      </h3>
    );
  }

  const Button = () => (
    <button
      style={{backgroundColor: "tomato"}}
      onClick={() => console.log("im clicked")}
    >
      Click me
    </button>
  );

  // Component 는 대문자로 시작 하는 것이 React 관행
  const Container = () => (
    <div>
      <Title />
      <Button />
    </div>
  );

  const root = document.getElementById("root");
  ReactDOM.render(<Container />, root);
</script>
</html>
